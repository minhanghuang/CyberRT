name: ubuntu24.04 v9.0.0 build aarch64
run-name: CyberRT v9.0.0 build runner on ubuntu24 aarch64ðŸš€

on:
  push:
    paths:
      - '.github/workflows/ubuntu24-aarch64-v9.0.0-build.yaml'

  pull_request:
    branches:
      - v9.0.0

jobs:
  build-arm-ubuntu24:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: uraimo/run-on-arch-action@v2
        name: Run commands
        env:
          DEBIAN_FRONTEND: noninteractive
        id: runcmd
        with:
          arch: aarch64
          distro: ubuntu24.04

          install: |
            apt update
            apt install -y lsb-release git wget pkg-config g++ cmake libpoco-dev uuid-dev libncurses5-dev python3-dev

          run: |
            echo "-----------------------"
            uname -a
            lsb_release -a
            echo "-----------------------"
            bash -c "python3 install.py && source install/setup.bash && mkdir -p build && cd build && cmake .. && make -j$(nproc)"
