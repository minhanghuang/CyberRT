name: ubuntu18.04 v8.0.0 build x86-64
run-name: CyberRT v8.0.0 build runner on ubuntu18 x86-64ðŸš€

on:
  pull_request:
    branches:
      - v8.0.0

  push:
    paths:
      - 'cmake/**'
      - 'cyber/**'
      - 'modules/**'
      - 'CMakeLists.txt'
      - 'scripts/**'
      - '.github/workflows/*.yaml'

jobs:
  build-amd-ubuntu18:
    runs-on: ubuntu-latest
    container:
      image: docker://ubuntu:18.04
      options: --volume ${{ github.workspace }}:/workspace/${{ github.repository }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Install
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          apt update
          apt install -y lsb-release git wget pkg-config g++ cmake libpoco-dev uuid-dev libncurses5-dev python3-dev
          cd /workspace/${{ github.repository }} && ./scripts/install.sh

      - name: Build
        run: |
          echo "-----------------------"
          uname -a
          lsb_release -a
          echo "-----------------------"
          bash -c "cd /workspace/${{ github.repository }} && source install/setup.bash && mkdir -p build && cd build && cmake .. && make -j$(nproc)"
